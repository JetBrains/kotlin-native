apply plugin: 'konan'

konan.targets = ['macbook', 'linux', 'raspberrypi']

konanArtifacts {
    interop('libcurl') {
        target('linux') {
            includeDirs '/usr/include'
        }
        target('macbook') {
            includeDirs '/opt/local/include', '/usr/local/include'
        }
    }

    program('Curl') {
        libraries {
            artifact 'libcurl'
        }
    }
}
