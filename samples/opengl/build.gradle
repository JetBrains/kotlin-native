plugins {
    id 'kotlin-multiplatform'
}

// Determine host preset.
def hostPreset = MPPTools.defaultHostPreset(project, [kotlin.presets.macosX64])

kotlin {
    targetFromPreset(hostPreset, 'opengl') {
        binaries {
            executable() {
                entryPoint = 'sample.opengl.main'
            }
        }
    }
}