plugins {
    id 'kotlin-multiplatform'
}

// Determine host preset.
def hostPreset = MPPTools.defaultHostPreset(project)

kotlin {
    targetFromPreset(hostPreset, 'globalState') {
        binaries {
            executable() {
                entryPoint = 'sample.globalstate.main'
            }
        }
        compilations.main.cinterops {
            global
        }
    }
}