include ':app'

// Add Greeting as a part of Android Studio project.
// We don't use composite build here because Greeting is already a composite build to allow
// building this sample from the Kotlin/Native repository
include ':greeting'
include ':greeting:common'
include ':greeting:android'

project(':greeting').projectDir = file('../greeting')
project(':greeting:common').projectDir = file('../greeting/common')
project(':greeting:android').projectDir = file('../greeting/android')