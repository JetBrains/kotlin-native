buildscript {
    ext.kotlin_version = '+'

    apply from: "$rootDir/gradle/kotlinGradlePlugin.gradle"

    repositories {
        maven {
            url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:+"
    }
}

apply plugin: 'konan'

konanArtifacts {
    Ring {
        enableOptimization()
    }
}
